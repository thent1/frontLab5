<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кобзєв Д.С. ІМ-23</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="formTitle">
        <h1>Форма для заповнення</h1>
    </div>

    <form id="inputForm">
    <div class="formFields">
        <div class="pib">
            <label>ПІБ</label>
            <input id="pibId" placeholder="Шевченко Т.Г.">
        </div>


        <div class="group">
            <label>Група</label>
            <input id="groupId" placeholder="ІМ-23">
        </div>


        <div class="idCard">
            <label>ID-card</label>
            <input id="idCardId" placeholder="АБ №123456">
        </div>


        <div class="birthDate">
            <label>Дата народження</label>
            <input id="birthDateId" placeholder="01.01.2000">
        </div>


        <div class="email">
            <label>e-mail</label>
            <input id="emailId" placeholder="example@gmail.com">
        </div>
    </div>
    <div class="formButton">
        <input type="submit" id="confirmButton" class="button">
    </div>
    </form>
</div>
</body>
</html>
